<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

       let num=(prompt("Enter a number"));
       if(num==1){

        alert(`${num} is neither prime or composite`);
       }

       else if(num<1){

        alert(`${num} is not a prime number `);
       }

       else  {
        
        for(let i=2;i<num;i++){

            if(num%i==0){

                alert(`${num} is not a prime number `)
            }
            else{

                 alert(`${num} is a prime number`);
            }
        }


       }
    </script>
    
</body>
</html>
